# Advanced ASAN Runtime Configuration
# Author: Daniel Ferreto
# Date: 2025-03-27

# Abort immediately on error
abort_on_error=1

# Print a stacktrace on error
print_stacktrace=1

# Detect stack-use-after-return
detect_stack_use_after_return=1

# Detect use-after-scope
detect_stack_use_after_scope=1

# Detect memory leaks
detect_leaks=1

# Turn on stricter memory safety
strict_string_checks=1

# Log to stderr
log_path=stderr

# Symbolize memory addresses
symbolize=1

# Protect alloc/dealloc mismatch
alloc_dealloc_mismatch=1